<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Artículos en el Carrito</h2>
        <div id="cart-items"></div>
        <div id="total-price"></div>
        <button id="clear-cart">Vaciar Carrito</button>
    </main>

    <footer>
        <p>&copy; 2023 Tienda de Imágenes</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        const cartItems = JSON.parse(localStorage.getItem('cart')) || []; // Retrieve cart items

            const cartDiv = document.getElementById('cart-items');
            const totalPriceDiv = document.getElementById('total-price');

            function updateCartDisplay() {
                cartDiv.innerHTML = '';
                cartItems.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.textContent = `Artículo ${index + 1}: ${item.nombre} - $${item.precio.toFixed(2)}`; // Display item name and price

            const removeButton = document.createElement('button'); 
            removeButton.textContent = 'Eliminar'; 
            removeButton.addEventListener('click', function() { 
                cartItems.splice(index, 1); // Remove item from array 
                localStorage.setItem('cart', JSON.stringify(cartItems)); // Update local storage 
                updateCartDisplay(); // Refresh display 
            }); 
            itemDiv.appendChild(removeButton); 

                    cartDiv.appendChild(itemDiv);
                });

                const totalPrice = cartItems.reduce((total, item) => total + item.precio, 0); // Ensure correct property is accessed

                totalPriceDiv.textContent = `Total: $${totalPrice.toFixed(2)}`;
            }

            updateCartDisplay();

            document.getElementById('clear-cart').addEventListener('click', function () {
                localStorage.setItem('cart', JSON.stringify([])); // Clear the cart in localStorage
                cartItems.length = 0; // Clear the cart items in memory


                updateCartDisplay();
            });
        });
    </script>
</body>
</html>
