<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aventura de Dados</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="script.js"></script>
</head>
<body>
<h2>Aventura de Dados</h2>

<div class="scene">
  <div class="cube">
    <div class="cube__face cube__face--1">1</div>
    <div class="cube__face cube__face--2">2</div>
    <div class="cube__face cube__face--3">3</div>
    <div class="cube__face cube__face--4">4</div>
    <div class="cube__face cube__face--5">5</div>
    <div class="cube__face cube__face--6">6</div>
  </div>
  <div class="buttons">
    <button class="rollBtn player1Btn">Player 1 Roll</button>
    <button class="rollBtn player2Btn">Player 2 Roll</button>
  </div>
</div>

<div class="counters">
  <div class="player1Counter">Player 1: <span id="player1Score">0</span></div>
  <div class="player2Counter">Player 2: <span id="player2Score">0</span></div>
</div>

<div class="board">
  <div class="cell" id="cell-1">1</div>
  <div class="cell" id="cell-2">2</div>
  <div class="cell" id="cell-3">3</div>
  <div class="cell" id="cell-4">4</div>
  <div class="cell" id="cell-5">5</div>
  <div class="cell" id="cell-6">6</div>
  <div class="cell" id="cell-7">7</div>
  <div class="cell" id="cell-8">8</div>
  <div class="cell" id="cell-9">9</div>
  <div class="cell" id="cell-10">10</div>
  <div class="cell" id="cell-11">11</div>
  <div class="cell" id="cell-12">12</div>
  <div class="cell" id="cell-13">13</div>
  <div class="cell" id="cell-14">14</div>
  <div class="cell" id="cell-15">15</div>
  <div class="cell" id="cell-16">16</div>
  <div class="cell" id="cell-17">17</div>
  <div class="cell" id="cell-18">18</div>
  <div class="cell" id="cell-19">19</div>
  <div class="cell" id="cell-20">20</div>
</div>

<div id="player1-cell"></div>
<div id="player2-cell"></div>

</body>
</html>
