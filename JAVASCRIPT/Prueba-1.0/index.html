<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Camisetas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Tienda de Camisetas</h1>
        <div class="carrito">
            <i class="fas fa-shopping-cart"></i>
            <span id="cantidad-carrito">0</span> productos - Total: $<span id="total-carrito">0.00</span>
        </div>
        <button id="modo-nocturno" onclick="toggleModoNocturno()">
            <i id="icono-modo" class="fas fa-sun"></i>
        </button>
    </header>
    <div id="items-carrito" class="items-carrito"></div>
    <main>
        <div class="producto">
            <h2>Camiseta 1</h2>
            <p>Precio: $10.00</p>
            <button onclick="agregarAlCarrito('Camiseta 1', 10)">Añadir al carrito</button>
        </div>
        <div class="producto">
            <h2>Camiseta 2</h2>
            <p>Precio: $15.00</p>
            <button onclick="agregarAlCarrito('Camiseta 2', 15)">Añadir al carrito</button>
        </div>
        <div class="producto">
            <h2>Camiseta 3</h2>
            <p>Precio: $20.00</p>
            <button onclick="agregarAlCarrito('Camiseta 3', 20)">Añadir al carrito</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
