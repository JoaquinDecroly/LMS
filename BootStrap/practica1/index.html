<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <title>Mi primera página con Bootstrap</title>
    <!-- Enlace al CSS de Bootstrap vía CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    1
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Bienvenido a mi sitio con
        Bootstrap</h1>
    <div id="carouselExampleIndicators" class="carousel slide"
         data-bs-ride="carousel">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2"></button>
        </div>
        <!-- Imágenes -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/imagen-larga-exposicion-espectacular-puesta-sol-o-amanecer-cielo-nubes-sobre-montana-solo-arbol_34362-595.png" class="d-block w-100" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img src="img/imagenes-1440p-ijltzve5ovvmicgk.png" class="d-block w-100" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img src="img/paisaje-bosques-rios-al-atardecer-finlandia-escandinavia_308180-496.png" class="d-block w-100" alt="Tercera imagen">
            </div>
        </div>
        <!-- Controles de navegación -->
        <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</div>
<!-- Scripts de Bootstrap (requerido para componentes interactivos
como el carrusel) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
<footer class="text-center p-3 bg-light">
    <p class="mb-0">© 2025 - Mi primera web con Bootstrap</p>
</footer>
</html>
